<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Clinic - Our Doctors</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-weight: bold;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        /* Navigation links */
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: black;
        }

        .sign-in {
            padding: 5px 15px;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            border-radius: 5px;
        }

        /* Main content styling */
        .doctors-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            flex-grow: 1;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Doctors grid styling */
        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .doctor-card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .doctor-card img {
            width: 100px;
            height: 100px;
            background-color: black;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .doctor-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .doctor-card a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            background-color: #f4f4f4;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .footer-content div {
            margin: 0 20px;
            text-align: center;
        }

        .footer-content .separator {
            border-left: 1px solid #333;
            height: 40px;
            margin: 0 20px;
        }

        .footer-bottom {
            font-size: 14px;
            color: black;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-content .separator {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div>XYZ CLINIC</div>
        <nav>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Doctors.html">Doctors</a>
            <a href="login.html" class="sign-in">Sign In</a>
        </nav>
    </header>

    <!-- Doctors Section -->
    <div class="doctors-container">
        <h2>Our Doctors</h2>
        <div class="doctors-grid">
            <!-- Doctor 1 -->
            <div class="doctor-card">
                <img src="#" alt="Doctor Profile Image">
                <h3>Dr Tan Ah Seng</h3>
                <a href="#">See More ></a>
            </div>
            <!-- Doctor 2 -->
            <div class="doctor-card">
                <img src="#" alt="Doctor Profile Image">
                <h3>Dr Wong Xiao Ming</h3>
                <a href="#">See More ></a>
            </div>
            <!-- Doctor 3 -->
            <div class="doctor-card">
                <img src="#" alt="Doctor Profile Image">
                <h3>Dr Lim Ah Xiang</h3>
                <a href="#">See More ></a>
            </div>
            <!-- Doctor 4 -->
            <div class="doctor-card">
                <img src="#" alt="Doctor Profile Image">
                <h3>Dr Tan Xiao Wen</h3>
                <a href="#">See More ></a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div>
                <p>XYZ CLINIC</p>
            </div>
            <div class="separator"></div>
            <div>
                <p><strong>Contact us</strong><br>81234567</p>
            </div>
            <div class="separator"></div>
            <div>
                <p><strong>Location</strong><br>Singapore 812345<br>Nanyang Heights</p>
            </div>
        </div>
        <div class="footer-bottom">
            © 2010 — 2020 Privacy — Terms
        </div>
    </footer>

</body>
</html>
