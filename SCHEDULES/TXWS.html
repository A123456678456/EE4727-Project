<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Clinic - Appointment</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: black;
        }

        .sign-up {
            padding: 5px 15px;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-section select, .filter-section input {
            padding: 10px;
            font-size: 16px;
        }

        .filter-section button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            background-color: #fafafa;
        }

        .unavailable-slot {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }

        .available-slot {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .footer-content div {
            margin: 0 20px;
            text-align: center;
        }

        .footer-content .separator {
            border-left: 1px solid #333;
            height: 40px;
            margin: 0 20px;
        }

        .footer-bottom {
            font-size: 14px;
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div>XYZ CLINIC</div>
        <nav>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Doctors.html">Doctors</a>
            <a href="login.html" class="sign-up">Sign In</a>
        </nav>
    </header>

    <!-- Appointment Booking Container -->
    <div class="container">
        <h1>Dr Tan Xiao Wen</h1>
        <div class="filter-section">
            <input type="date" id="datePicker" value="2024-09-16" onchange="updateDates()">
            <select>
                <option value="all">All</option>
                <!-- More options can be added here -->
            </select>
            <button>Filter</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th id="day1">Mon 16</th>
                        <th id="day2">Tue 17</th>
                        <th id="day3">Wed 18</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>11:30 AM</td>
                        <td class="unavailable-slot">X</td>
                        <td class="available-slot"><a href="set-appointment.html" class="available-slot">Available</a></td>
                        <td class="unavailable-slot">X</td>
                    </tr>
                    <tr>
                        <td>12:30 PM</td>
                        <td class="unavailable-slot">X</td>
                        <td class="unavailable-slot">X</td>
                        <td class="available-slot"><a href="set-appointment.html" class="available-slot">Available</a></td>
                    </tr>
                    <tr>
                        <td>1:30 PM</td>
                        <td class="available-slot"><a href="set-appointment.html" class="available-slot">Available</a></td>
                        <td class="unavailable-slot">X</td>
                        <td class="unavailable-slot">X</td>
                    </tr>
                    <tr>
                        <td>2:30 PM</td>
                        <td class="unavailable-slot">X</td>
                        <td class="available-slot"><a href="set-appointment.html" class="available-slot">Available</a></td>
                        <td class="unavailable-slot">X</td>
                    </tr>
                    <tr>
                        <td>3:30 PM</td>
                        <td class="unavailable-slot">X</td>
                        <td class="unavailable-slot">X</td>
                        <td class="available-slot"><a href="set-appointment.html" class="available-slot">Available</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div>
                <p>XYZ CLINIC</p>
            </div>
            <div class="separator"></div>
            <div>
                <p><strong>Contact us</strong><br>81234567</p>
            </div>
            <div class="separator"></div>
            <div>
                <p><strong>Location</strong><br>Singapore 812345<br>Nanyang Heights</p>
            </div>
        </div>
        <div class="footer-bottom">
            © 2010 — 2020 Privacy — Terms
        </div>
    </footer>

    <script>
        function updateDates() {
            const datePicker = document.getElementById('datePicker');
            const startDate = new Date(datePicker.value);
            
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            for (let i = 0; i < 3; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                document.getElementById('day' + (i + 1)).textContent = 
                    days[date.getDay()] + ' ' + date.getDate();
            }
        }

        // Initialize table dates on page load
        updateDates();
    </script>

</body>
</html>
